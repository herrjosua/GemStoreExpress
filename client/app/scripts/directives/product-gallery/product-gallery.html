<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12" ng-show="product.images.length">
    <div class="center-block clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="thumbnail">
                <img ng-src="{{product.images[gallery.current]}}"/>
            </div>
            <ul class="list-inline">
                <li class="thumbnail small-thumbnail" ng-repeat="image in product.images" ng-click="gallery.setCurrent($index)">
                    <img ng-src="{{image}}" />
                </li>
            </ul>
        </div>
    </div>
</div>
