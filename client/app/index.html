<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>GemStore</title>
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="src/vendor/font-awesome/css/font-awesome.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/styles.css">
        <!-- endbuild -->
    </head>
    <body ng-app="gemStoreApp">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="header">
            <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">

                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                        <a class="navbar-brand" href="#/"><img src="images/logo.png" alt="Flatlanders Crafted Gems"></a>
                    </div>

                    <navbar class="ng-cloak"></navbar>
                </div>
                <div class="container-fluid title-bar"> 
                    <!--<breadcrumbs class="ng-cloak"></breadcrumbs>-->
                    <div ncy-breadcrumb></div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div ui-view></div>
        </div>

        <div class="footer">
            <div class="container-fluid">
                <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
            </div>
        </div>

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="src/vendor/angular/angular.js"></script>
        <script src="src/vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="src/vendor/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="src/vendor/angular-resource/angular-resource.js"></script>
        <script src="src/vendor/angular-breadcrumb/release/angular-breadcrumb.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main/main-controller.js"></script>
        <script src="scripts/controllers/about/about-controller.js"></script>
        <script src="scripts/controllers/users/users-controller.js"></script>
        <script src="scripts/controllers/products/products-controller.js"></script>
         <script src="scripts/controllers/products/product-details-controller.js"></script>
        <script src="scripts/controllers/navbar/navbar-controller.js"></script>
        <script src="scripts/controllers/products/products-review-controller.js"></script>
        <script src="scripts/services/users/users-service.js"></script>
        <script src="scripts/services/products/products-service.js"></script>
        <script src="scripts/directives/navbar/navbar-directive.js"></script>
        <script src="scripts/directives/product-gallery/product-gallery-directive.js"></script>
        <script src="scripts/directives/product-review/product-review-directive.js"></script>
        <script src="scripts/directives/product-stars/product-stars-directive.js"></script>
        <!-- endbuild -->
    </body>
</html>
