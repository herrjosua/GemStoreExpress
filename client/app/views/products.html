<div class="row">
	<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 product-filters clearfix">
		<span class="pull-right" ng-controller="CreateProductModalCtrl">
			<button class="btn btn-primary" ng-click="open()">Add Product <i class="fa fa-sign-in"></i></button>
		</span>
	</div>
	<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
		<div class="list-group product-list">
			<a ui-sref="productDetails({id:product._id})" class="list-group-item" ng-repeat="product in products">
				<div class="page-header clearfix">
					<h2 class="pull-left"><i class="fa fa-diamond"></i> {{product.name}}</h2>
					<span class="pull-right product-price">{{product.price | currency}}</span>
				</div>
				{{product.description}}
			</a>
		</div>
	</div>
</div>
