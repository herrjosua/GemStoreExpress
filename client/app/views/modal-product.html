<form class="form-horizontal product-form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create a new product</h4>
    </div>
    <div class="modal-body">
        
        <div class="form-group">
            <label class="col-md-4 control-label" for="productName">Name</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="productName" name="productName" placeholder="Product Name" ng-model="product.name">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="productDescription">Description</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="productDescription" name="productDescription" placeholder="Product Description" ng-model="product.description">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="productShine">Shine</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="productShine" name="productShine" placeholder="Product Shine" ng-model="product.shine">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="productPrice">Price</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="productPrice" name="productPrice" placeholder="Product Price" ng-model="product.price">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="productRarity">Rarity</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="productRarity" name="productRarity" placeholder="Product Rarity" ng-model="product.rarity">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="productColor">Color</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="productColor" name="productColor" placeholder="Product Color" ng-model="product.color">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="productFaces">Faces</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="productFaces" name="productFaces" placeholder="Product Faces" ng-model="product.faces">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
        <button type="button" class="btn btn-success" id="newProduct" name="newProduct" ng-click="submit()">Save changes</button>
    </div> 
</form>
