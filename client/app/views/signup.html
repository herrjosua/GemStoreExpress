<div class="row">
	<div class="col-lg-offset-2 col-lg-4 col-md-offset-2 col-md-4 col-sm-12 col-xs-12 signIn-widget">
		<div class="page-header">
			<h2>Signup as a new user</h2>
		</div>
		<form class="form-horizontal signup-form">
			<div class="form-group">
				<label class="col-md-4 control-label" for="firstName">First Name</label>
				<div class="col-md-8">
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
						<input type="text" class="form-control" id="userFirstName" name="firstName" placeholder="First Name" ng-model="signup.user.firstName">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label" for="lastName">Last Name</label>
				<div class="col-md-8">
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
						<input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" ng-model="signup.user.lastName">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label" for="email">Email</label>
				<div class="col-md-8">
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon1"><i class="fa fa-envelope-o"></i></span>
						<input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="signup.user.email">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label" for="pwd">Password</label>
				<div class="col-md-8">
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon1"><i class="fa fa-key"></i></span>
						<input type="password" class="form-control" id="pwd" name="pwd" placeholder="Password" ng-model="signup.user.pwd">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label" for="confirmPwd">Confirm Password</label>
				<div class="col-md-8">
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon1"><i class="fa fa-key"></i></span>
						<input type="password" class="form-control" id="confirmPwd" name="confirmPwd" placeholder="Confirm Password" ng-model="signup.user.confirmPwd">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-6 col-md-3">
					<button type="submit" class="btn btn-primary btn-block" id="signup" name="signup" ng-click="signup.submit()">Submit</button>
				</div>
			</div>
		</form>
	</div>
</div>
